<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,5,4,3,6,2,1,5];
    let sum =0;
    let aMax = 0;
    let avg = 0;
    for(let i = 0;i<arr.length;i++){
        for(let j = 0;j<i;j++){
            if(arr[j]>arr[i]){
                aMax = arr[j];
            }
        }
        sum += arr[i];
        avg = sum/arr.length;
    }
    console.log(arr.length);
    document.write(aMax +"avg :"+avg);

</script>
</body>
</html>
